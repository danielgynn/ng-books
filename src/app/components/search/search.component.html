<section class="mt4">
  <div class="flex flex-ac">
    <h2 class="mono mr1">Search by</h2>
    <a class="mono mr1 inactive" [ngClass]="{'active': searchByFilter === 'author' }" (click)="searchBy('author');">Author</a>
    <a class="mono inactive" [ngClass]="{'active': searchByFilter === 'title' }" (click)="searchBy('title');">Title</a>
  </div>

  <div id="search-component">
    <input autofocus="true" #searchBox id="search-box" (keyup)="search(searchBox.value)" />
  </div>

  <p *ngIf="!books">No books found.</p>

  <section class="flex flex-wrap w75">
    <div class="flex flex-ac flex-dc flex-25" *ngFor="let book of books | async">
      <a [routerLink]="['/book', book.id]" class="book-tile flex flex-ac flex-jc">
        <img class="mb1" src="{{book.cover}}" />
      </a>
      <!-- <h4 class="m0"><a [routerLink]="['/book', book.id]">{{book.title}}</a></h4>
      <p class="m0">{{book.author}}</p> -->
    </div>
  </section>
</section>
