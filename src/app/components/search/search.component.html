<div id="search-component">
  <input type="search" placeholder="Search for a book..." #searchBox id="search-box" (keyup)="search(searchBox.value)" />
</div>

<p>{{error}}</p>

<div class="scroll">
  <div *ngFor="let book of books | async"
    class="p1 cursor hover"
    [class.selected]="book === selectedBook"
    (click)="gotoDetail(book)">
    <h2 class="m0">{{book.title}}</h2>
    <small>{{book.author}}</small>
  </div>
</div>
