<div *ngIf="book">
  <div class="my1">
    <label>Title: </label>
    <input [(ngModel)]="book.title" placeholder="title" />
  </div>
  <img src="{{book.cover}}" />
  <p>{{book.author}} - {{book.publishDate}}</p>
  <small>{{book.blurb}}</small>
</div>

<div *ngIf="book == null">
  <p>Please select a book to view.</p>
</div>
