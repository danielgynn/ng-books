<section class="mt4">
  <h2 class="mono">Latest Books</h2>
  <section class="flex flex-wrap">
    <div class="flex flex-ac flex-dc flex-25" *ngFor="let book of books">
      <div class="book-tile flex flex-ac flex-jc">
        <img class="mb1" src="{{book.cover}}" />
      </div>
      <h4 class="m0"><a [routerLink]="['/book', book.id]">{{book.title}}</a></h4>
      <p class="m0">{{book.author}}</p>
    </div>
  </section>
</section>
